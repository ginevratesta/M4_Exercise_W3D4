<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./modules/script.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>

    <!-- SEARCH-BAR -->
    <div class="input-group my-3 px-3">
        <input id="search-bar" type="text" class="form-control" placeholder="What are you looking for?" aria-label="Recipient's username" aria-describedby="button-addon2">
      </div>
      <!-- SEARCH-BAR END -->

      <!-- DROPDOWN OPTIONS -->
      <div class="dropdown d-flex justify-content-end me-3 mb-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Filter
        </button>
        <ul class="dropdown-menu">
          <li><a id="name" class="dropdown-item" href="#">Name</a></li>
          <li><a id="username" class="dropdown-item" href="#">Username</a></li>
          <li><a id="email" class="dropdown-item" href="#">Email</a></li>
          <li><a id="show-all" class="dropdown-item" href="#">Show All</a></li>
        </ul>
      </div>
      <!-- DROPDOWN OPTIONS END -->

      <!-- TABLE -->
      <div class="px-5 w-100">
      <table class="table table-striped w-100">
        <thead>
          <tr id="current-display">
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody id="table-display">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr> -->
        </tbody>
      </table>
      </div>
      <!-- TABLE END -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
